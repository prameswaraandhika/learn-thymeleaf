<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div style="border-style: solid;">
            <h2>User Registration Form</h2>
            <form
                role="form"
                method="post"
                th:action="@{/register/save}"
                th:object="${user}"
            >
                <label>Name</label>
                <label>
                    <input type="text" th:field="*{name}">
                </label><br>
                <label>City</label>
                <label>
                    <select th:field="*{city}">
                        <option th:each="c : ${cities}"
                                th:value="${c}"
                                th:text="${c}">

                        </option>
                    </select>
                </label>
                <label>Role</label>
                <label>
                    <input type="number" th:field="*{role}">
                </label><br>
                <button type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>
</body>
</html>
